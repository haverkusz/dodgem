<html>
    <head>
    </head>
    <body>
        <button id ="button">increase speed</button>
        <div style="width: 710px; height: 400px; margin-left: 200px; background-color: grey;"></div>
        <div id="cube" style="height: 50px; width:50px;margin-left: 500px;  margin-top: -250; background-color: red; position: relative;"></div>
        <script>
            cube = document.getElementById("cube");
            let speed = 1;
            let x = 0;
            let y = 0;
            let vel = [-1,-1]
            function moveRect(){
                x = x+ vel[0]*5*speed;
                y = y+ vel[1]*5*speed;
                if (x > 355 ){
                    x = 355;
                    vel[0] = vel[0] * -1;
                }
                else if (x< -300 ){
                    x = -300;
                    vel[0] = vel[0] * -1;
                }
                if (y > 200 ){
                    y = 200;
                    vel[1] = vel[1] * -1;
                }
                else if (y < -150 ){
                    y = -150;
                    vel[1] = vel[1] * -1;
                }
                cube.style.left = x+"px";
                cube.style.top = y+"px";
            }
            window.setInterval(moveRect,20);

            function increaseSpeed(){
                speed = speed + 1;
            }
            document.getElementById("button").addEventListener("click", increaseSpeed)
        </script>
    </body>
</html>
